<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>es6 date and time</h1>
    <script>
        let monthNames = ["Jan","Feb","Mar","April","May"]
         let now = new Date();
         console.log("now:",now)
        let month = monthNames[now.getMonth()];
        let date = now.getDate();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let ampm = ""

    if (date === 1 || date === 21 || date === 31) {
          date = `${date}st`
    } else if (date === 2 || date === 22) {
        date = `${date}nd`
    } else if (date === 3 || date === 23) {
        date = `${date}nd`
    }
     
    if (hour <= 11) {
        ampm = "AM"
    } else {
        ampm = "PM"
    }

    if (hour === 0) {
    hour = 12;
    } else if (hour > 12) {
        hour = hour - 12
    }

    if (hour <= 12) {
      hour = `0${hour}`
    }

    let formatedtime = `${month} ${date} ${hour}:${minute} ${ampm}`
    console.log ("formatedtime:", formatedtime);
    </script>
    
</body>
</html>
