<html lang="en">

<head>

<body>
    <h1>Switch Statement</h1>
    <script type="module">
        let userInput = "home";
        switch (userInput) {

            case "home":
                console.log("you have selected home menu");
                break;

            case "gallery":
                console.log("you have selected gallery menu");
                break;

            case "contact":
                console.log("you have selected contact menu");
                break;
            case "about":
                console.log("you have selected about menu");
                break;

            default:
                console.log("you have entered invalid menu");
                break;
        }



        let percentage = -11;

        switch (true) {
            case (percentage < 0):
                console.log("Invalid percentage must be between 0 and 100")
                break;
            case (percentage >= 0 && percentage < 50):
                console.log("You are failed")
                break;
            case (percentage >= 50 && percentage < 60):
                console.log("You got c grade")
                break;
            case (percentage >= 60 && percentage < 70):
                console.log("You got B grade")
                break;
            case (percentage >= 70 && percentage < 80):
                console.log("You got A grade")
                break;
            case (percentage >= 80 && percentage < 90):
                console.log("You got A1 grade")
                break;
            case (percentage >= 90 && percentage <= 100):
                console.log("You got A+ grade")
                break;

            default:
                console.log("Invalid percentage, must be between 0 and 100");
                break;
        }


    </script>
</body>
